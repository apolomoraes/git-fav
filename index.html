<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Fav</title>


  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="Logo Git Fav">

      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>

        <div class="search-submit">
          <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
          <button><img src="./assets/star.svg" alt="Imagem de estrela branca">Favoritar</button>
        </div>
      </div>
    </header>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Usu√°rio</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>&#8211;</th>
          </tr>
        </thead>
        <tbody>


        </tbody>
      </table>
      <div class="no-favorite">
        <img src="assets/no-favorite.svg" alt="Imagem de uma estrela">
        <h1>Nenhum favorito ainda</h1>
      </div>
    </div>
  </div>
</body>

</html>
